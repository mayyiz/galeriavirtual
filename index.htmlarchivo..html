<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>A‑Frame links en nueva pestaña</title>

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- Componente redirect: abre URL en nueva pestaña -->
  <script>
    AFRAME.registerComponent('redirect', {
      schema: { href: { type: 'string' } },
      init() {
        this.el.addEventListener('click', () => {
          window.open(this.data.href, '_blank');
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <!-- Activos -->
    <a-assets>
      <img id="imgLink1" src="assets/obra1.jpeg">
      <img id="imgLink2" src="assets/obra2.jpeg">
      <img id="imgLink3" src="assets/obra3.jpeg">
      <img id="imgLink4" src="assets/obra4.jpeg">
      <img id="imgLink5" src="assets/obra5.jpeg">
      <img id="imgLink6" src="assets/obra6.jpeg">
      <img id="groundTexture" src="assets/piso.jpeg">
    </a-assets>

    <!-- Imagen 1 -->
    <a-image
      class="clickable"
      src="#imgLink1"
      position="-2.395 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/DGMhyBtsoPz/?img_index=1">
    </a-image>

    <!-- Imagen 2 -->
    <a-image
      class="clickable"
      src="#imgLink2"
      position="-4.457 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/C_HIthcs2hD/">
    </a-image>

     <!-- Imagen 3 -->
    <a-image
      class="clickable"
      src="#imgLink3"
      position="-0.322 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/C1Zw_KjrbO4/">
    </a-image>

      <!-- Imagen 4 -->
    <a-image
      class="clickable"
      src="#imgLink4"
      position="3.876 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/C1XmmW6vaHO/?img_index=1">
    </a-image>

       <!-- Imagen 5 -->
    <a-image
      class="clickable"
      src="#imgLink5"
      position="5.948 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/Cztdu85OYaS/?img_index=1">
    </a-image>

      <!-- Imagen 6 -->
    <a-image
      class="clickable"
      src="#imgLink6"
      position="1.771 2.000 -5.000"
      width="2"
      height="1"
      redirect="href: https://www.instagram.com/p/CxUYJ3Esi1Z/?img_index=1">
    </a-image>

    <!-- Entorno -->
    <a-sky color="lightblue"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

     <a-text value="Maikiki Galeria" position="-1 3 0" color="blue"> </a-text>

    <!-- Cámara + cursor/raycaster -->
    <a-camera>
      <a-entity cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: .clickable"
                position="0 0 -1">
      </a-entity>
    </a-camera>
  </a-scene>
</body>
</html>
